<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>임직원 상세 프로필</title>
        <link rel="stylesheet" href="./src/scss/style.scss" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/97e703ac45.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header id="header">
            <div class="inner">
                <div class="logo">
                    <h1>임직원 상세 리스트</h1>
                </div>
                <div class="login">
                    <a href="javascript:void(0)">로그인</a>
                </div>
            </div>
        </header>
        <section class="profile">
            <div class="inner">
                <div class="profile_img_wrap">
                    <img
                        src="./src/images/profile/john-doe.jpg"
                        alt="기본 이미지"
                    />
                    <input
                        class="profile_img_file"
                        type="file"
                        accept="image/*"
                    />
                </div>
                <div class="profile_text_wrap">
                    <div class="profile_header">
                        <h2>임직원 정보</h2>
                        <div class="backdoor">
                            <a class="btn back" href="index.html">
                                메인으로 나가기
                                <i class="fa-solid fa-door-open"></i>
                            </a>
                        </div>
                    </div>
                    <div class="profile_info">
                        <div class="profile_info_item">
                            <span class="profile_info_title">이름</span>
                            <input
                                class="profile_info--name"
                                type="text"
                                placeholder="이름을 적어주세요"
                            />
                        </div>
                        <div class="profile_info_item">
                            <span class="profile_info_title">이메일</span>
                            <input
                                class="profile_info--email"
                                type="email"
                                placeholder="이메일을 적어주세요"
                            />
                        </div>
                        <div class="profile_info_item">
                            <span class="profile_info_title">휴대폰 번호</span>
                            <input
                                class="profile_info--number"
                                type="text"
                                placeholder="휴대폰 번호를 적어주세요"
                            />
                        </div>
                        <div class="profile_info_item">
                            <span class="profile_info_title">직급</span>
                            <select
                                class="profile_info--rank"
                                name="profile_info_rank"
                                id="profile_info_rank"
                            >
                                <option value="사원">사원</option>
                                <option value="대리">대리</option>
                                <option value="부장">부장</option>
                                <option value="과장">과장</option>
                                <option value="사장">사장</option>
                                <option value="이사">이사</option>
                            </select>
                        </div>
                    </div>
                    <div class="profile_btn_wrap">
                        <button class="btn profile_info_edit" type="button">
                            프로필 작성 완료
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <script type="module" defer src="./src/js/firebaseConfig.js"></script>
        <script type="module" defer src="./src/js/main.js"></script>
    </body>
</html>
