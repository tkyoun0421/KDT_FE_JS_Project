<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>임직원 상세 프로필</title>
        <link rel="stylesheet" href="./src/scss/style.scss" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/97e703ac45.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header id="header">
            <div class="inner">
                <div class="logo">
                    <h1>임직원 상세 리스트</h1>
                </div>
                <div class="login">
                    <a href="javascript:void(0)">로그인</a>
                </div>
            </div>
        </header>
        <section class="profile">
            <div class="inner">
                <div class="profile_img_wrap">
                    <img
                        src="./src/images/profile/john-doe.jpg"
                        alt="기본 이미지"
                    />
                </div>
                <div class="profile_text_wrap">
                    <div class="profile_header">
                        <h2>임직원 정보</h2>
                        <div class="backdoor">
                            <a class="btn back" href="index.html">
                                메인로 나가기
                                <i class="fa-solid fa-door-open"></i>
                            </a>
                        </div>
                    </div>
                    <div class="profile_info">
                        <div class="profile_info_item">
                            <span class="profile_info_title">이름</span>
                            <input
                                class="profile_info--name"
                                type="text"
                                value="아무개"
                            />
                        </div>
                        <div class="profile_info_item">
                            <span class="profile_info_title">이메일</span>
                            <input
                                class="profile_info--email"
                                type="email"
                                value="tkyoun0421@naver.com"
                                disabled
                            />
                        </div>
                        <div class="profile_info_item">
                            <span class="profile_info_title">휴대폰 번호</span>
                            <span class="profile_info_text">010-9259-4664</span>
                        </div>
                        <div class="profile_info_item">
                            <span class="profile_info_title">직급</span>
                            <span class="profile_info_text">사원</span>
                        </div>
                    </div>
                    <div class="profile_btn_wrap">
                        <button class="btn profile_info_edit" type="button">
                            프로필 편집
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <script type="module" defer src="./src/js/firebaseConfig.js"></script>
        <script type="module" defer src="./src/js/main.js"></script>
    </body>
</html>
