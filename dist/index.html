<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>쿠키 임직원</title>
        <link rel="stylesheet" href="/style.082fdd9f.css">
        <link rel="icon" href="https://cdn.icon-icons.com/icons2/1494/PNG/512/cookies_102939.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/97e703ac45.js" crossorigin="anonymous"></script>
        <script type="module" defer="" src="/main.c48f6146.js"></script>
    <script src="/style.082fdd9f.js"></script></head>
    <body>
        <header id="header">
            <div class="container">
                <div class="header-left">
                    <h1 class="logo">
                        <a href="/index.html"><img src="/logo.0b63b488.png" alt="로고" loading="lazy"></a>
                    </h1>
                    <div class="user-id btn">ID</div>
                </div>
                <div class="header-right">
                    <div class="login">
                        <button class="btn btn-login" type="button">
                            로그인
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="notice">
                <div class="inner">
                    <div class="text">
                        <p>
                            <span>Cookie 임직원 프로필 사이트입니다</span><br>
                            임직원의 프로필을 등록 및 삭제가 가능하고 자신의
                            정보를 수정해보세요!
                        </p>
                    </div>
                </div>
            </section>
            <section class="profile-list">
                <div class="inner">
                    <div class="profile-list-top">
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input class="search-input" type="text" placeholder="이름으로 검색하기">
                        </div>
                        <div class="util">
                            <a class="btn-add" href="/upload.html"><span>프로필 등록</span></a>
                            <button class="btn-delete" type="button">
                                <span>프로필 삭제</span>
                            </button>
                        </div>
                    </div>
                    <div class="profile-list-btm"></div>
                </div>
            </section>
        </main>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    </body>
</html>
